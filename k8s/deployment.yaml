apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev
  namespace: prod-dev
  labels:
    app: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
        - name: dev
          image: dockernexus101/app01:latest
          ports:
            - containerPort: 8080